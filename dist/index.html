<!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Team Profile Generator</title>
                <!-- CSS only -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
            <script src="https://kit.fontawesome.com/c502137733.js"></script>
                <link rel="stylesheet" href="./style.css">
            </head>
            <body>
                <header>            
                    <h1 id="heading">My Team</h1>
                </header>   
                
                <main class="container">
                    <div class = "row">
                        <!-- dynamic with user input -->
                                           
                    
    <div class = "col-sm-3" id = "emp-container">
        <div class = "row" id="emp-heading-row">
            <!-- name of the employee -->
                <h3>Employee One</h3>
                <!-- employee designation -->
                <h4><i class="fas fa-mug-hot mr-2"></i> Manager</h4>
        </div>
        <div class="row">
            <div>
                <p>ID : 123</p>
                <p>Email : <a href="mailto:employeeone@email.com">employeeone@email.com</a></p>
                <!-- office number for manager, github for engineer and school for intern -->
                <p>Phone Number : 123456</p>
            </div>
        </div>
    </div>
    <div class = "col-sm-3" id = "emp-container">
        <div class = "row" id="emp-heading-row">
            <!-- name of the employee -->
                <h3>Employee Two</h3>
                <!-- employee designation -->
                <h4><i class="fas fa-glasses mr-2"></i> Engineer</h4>
        </div>
        <div class="row">
            <div>
                <p>ID : 234</p>
                <p>Email : <a href="mailto:employeetwo@email.com">employeetwo@email.com</a></p>
                <!-- office number for manager, github for engineer and school for intern -->
                <p>Github : <a href="https://github.com/employeetwo" target="_blank">employeetwo</a></p>
            </div>
        </div>
    </div>
    <div class = "col-sm-3" id = "emp-container">
        <div class = "row" id="emp-heading-row">
            <!-- name of the employee -->
                <h3>Employee Three</h3>
                <!-- employee designation -->
                <h4><i class="fas fa-user-graduate mr-2"></i> Intern</h4>
        </div>
        <div class="row">
            <div>
                <p>ID : 345</p>
                <p>Email : <a href="mailto:employeethree@email.com">employeethree@email.com</a></p>
                <!-- office number for manager, github for engineer and school for intern -->
                <p>School : school name</p>
            </div>
        </div>
    </div>
    </div>
    </main>
</body>
</html>
